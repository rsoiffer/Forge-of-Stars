  nav: system

{% assign power = page.data[1] %}

<ul class="traits">
  {% for trait in power.traits %}
    <li class="trait">{{ trait }}</li>
  {% endfor %}
</ul>

<dl class="tags">
  <dt>Type</dt>
  <dd>{{ power.type }}</dd>

  {% for tag in power.tags %}
    <dt>{{ tag[0] | capitalize }}</dt>
    <dd>{{ tag[1] }}</dd>
  {% endfor %}
</dl>

<hr>

{{ power.effect }}
