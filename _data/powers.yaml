# -------------------- Fighter --------------------

# Acrobat powers

Crane Stance:
  school: Acrobat
  tier: Novice
  type: 1-Action
  traits: [Stance]
  tags:
    requirements: You are unarmored
  effect:
    You enter the stance of a crane, using flowing defensive motions. You gain a +1 bonus to AC, but the only Strikes you can make are crane wing attacks. These deal 1d6 bludgeoning damage, and have the agile, finnesse, and unarmed traits. You also gain a +5 bonus to skill rolls made to jump.

Dragon Stance:
  school: Acrobat
  tier: Novice
  type: 1-Action
  traits: [Stance]
  tags:
    requirements: You are unarmored
  effect:
    You enter the stance of a dragon and make powerful strikes like a lashing dragon's tail. You can make dragon tail attacks that deal 1d10 bludgeoning damage. They have the backswing and unarmed traits. While in Dragon Stance, you can ignore the first square of difficult terrain while Striding.

Flurry of Blows:
  school: Acrobat
  tier: Novice
  type: 1-Action
  traits: [Flourish]
  effect:
    Make two unarmed Strikes. If both hit the same creature, combine their damage for the purpose of resistances and weaknesses. Apply your MAP to the Strikes normally.

Incredible Movement:
  school: Acrobat
  tier: Novice
  type: Passive
  traits: []
  effect:
    You move like the wind. Whenever you're not wearing armor, you gain a bonus to your Speed equal to 5 feet * your Acrobat level.

Sleeper Hold:
  school: Acrobat
  tier: Veteran
  type: 1-Action
  traits: [Attack, Incapacitation]
  tags:
    requirements: You have a creature grabbed or restrained
  effect:
    You pinch crucial points of your target's nervous system, impeding its ability to function. Attempt a Wrestling check to Grapple the creature, with the following success and critical success effects instead of the usual effects.
  critical-success:
    The target falls unconscious for 1 minute, though it remains standing and doesn't drop what it holds
  success:
    The target takes a -1 penalty to Agility until the end of its next turn

Wall Run:
  school: Acrobat
  tier: Veteran
  type: 1-Action
  traits: []
  effect:
    You defy gravity, traversing vertical planes as easily as the ground. Stride up to your Speed. You must start your movement on a horizontal surface. During this movement, you can run up vertical surfaces, like walls, at your full Speed. If you end the Stride off the ground, you fall after taking your next action or when your turn ends, whichever comes first. If you have Water Step or a similar ability, Wall Run lets you run along flimsy vertical surfaces, as well as vertical liquids, such as a waterfall.

Water Step:
  school: Acrobat
  tier: Veteran
  type: Passive
  traits: []
  effect:
    You can Stride across liquid and surfaces that don't support your weight. This benefit only lasts during your movement. If you end your movement on a surface that can't support you, you fall in or it collapses as normal.

Winding Flow:
  school: Acrobat
  tier: Veteran
  type: 1-Action
  traits: []
  tags:
    frequency: Once per round
  effect:
    "Any journey consists of more than simply reaching your destination. You use two of the following actions in any order: Stand, Step, and Stride. You can't use the same action twice."

Enduring Quickness:
  school: Acrobat
  tier: Epic
  type: Passive
  traits: []
  effect:
    You move as fast and as high as the wind itself. You're permanently quickened. You can use your extra action only to Stride or Leap.

Swift River:
  school: Acrobat
  tier: Epic
  type: Free
  traits: []
  tags:
    trigger: Your turn ends and you have a penalty to your Speed or are immobilized or slowed
  effect:
    You flow like water, avoiding all restraints. End one penalty to your speed, or end one immobilized or slowed condition affecting you.

# Berserker powers

Power Attack:
  school: Berserker
  tier: Novice
  type: 2-Action
  traits: [Flourish]
  effect:
    You unleash a particularly powerful attack that clobbers your foe but
    leaves you a bit unsteady. Make a melee Strike (which counts as two
    attacks when calculating your MAP). If this Strike hits, you deal an extra
    die of weapon damage.

Rage:
  school: Berserker
  tier: Novice
  type: 1-Action
  brief: You enter a furious rage, gaining offensive power at the cost of defense
  traits: [Concentrate, Emotion, Encounter, Mental]
  tags:
    duration:
      1 minute, until you can't sense any enemies, or until you fall unconscious
  effect:
    You tap into your inner fury and begin raging. You gain temporary HP equal
    to Level + Strength. While raging, you deal 2 additional damage with melee
    strikes, you take a -1 penalty to AC, and you can't use actions with <span
    class="trait">Concentrate</span> unless they also have <span
    class="trait">Rage</span>.

Sudden Charge:
  school: Berserker
  tier: Novice
  type: 2-Action
  traits: [Flourish, Open]
  effect:
    With a quick sprint, you dash up to your foe and swing. Stride twice. If
    you end your movement within reach of at least one enemy, you can make a
    melee Strike against that enemy.

Swipe:
  school: Berserker
  tier: Novice
  type: 2-Action
  traits: [Flourish]
  effect:
    You make a wide, arcing swing. Make a single melee Strike and compare the attack roll result to the ACs of up to two foes, each of whom must be within your melee reach and adjacent to the other. Roll damage only once and apply it to each creature you hit. A Swipe counts a two attacks for MAP. If you're using a weapon with the sweep trait, its modifier applies to all your Swipe attacks.

Cleave:
  school: Berserker
  tier: Veteran
  type: Reaction
  traits: [Rage]
  tags:
    trigger: Your melee Strike kills a creature or knocks it unconscious, and another foe is adjacent to that creature
  effect:
    You swing clear through one foe and into another. Make a melee Strike against the second foe.

Giant's Stature:
  school: Berserker
  tier: Veteran
  type: 1-Action
  traits: [Polymorph, Rage]
  tags:
    requirements: You are Medium size or smaller
  effect:
    You grow to incredible size. You become Large, increasing your reach by 5 feet and taking a -1 penalty to Agility until you stop raging. Your equipment grows with you.

